name: Test and Build

on:
  push:
    branches:
      - main
    paths:
      - '**/*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout source code
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Docker Buildx
    - name: Docker Setup
      uses: docker/setup-buildx-action@v2

    # Log in to Docker Hub
    - name: Docker Credentials
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Set dynamic Docker image version
    - name: Docker tag
      id: version
      run: |
        VERSION=v$(date +"%Y%m%d%H%M%S")
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    # Build Docker image with BuildKit disabled
    - name: Build Docker Image
      env:
        DOCKER_BUILDKIT: 0
      run: |
        docker build --no-cache -t biswajit309/devops-demo:${{ env.VERSION }} .

    # Push Docker image to Docker Hub
    - name: Push Docker Image
      run: |
        docker push biswajit309/devops-demo:${{ env.VERSION }}

    # Update image version in K8s deployment manifest
    - name: Update K8s Manifests
      run: |
        sed -i "s|image: biswajit309/devops-demo:.*|image: biswajit309/devops-demo:${{ env.VERSION }}|g" deploy/deployment.yaml
        cat deploy/deployment.yaml

    # Commit updated deployment.yaml to repo
    - name: Commit the changes
      run: |
        git config --global user.email "<your-email@example.com>"
        git config --global user.name "GitHub Actions Bot"
        git pull origin main
        git checkout main
        git add deploy/deployment.yaml
        git commit -m "Update deploy.yaml with new image version - ${{ env.VERSION }}"
        git push origin main
